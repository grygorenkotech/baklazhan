<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Архетипи баклажанів</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Архетипи баклажанів</h1>
    <div id="archetypes-list"></div>
    <a href="index.html">← До тесту</a>
  </div>
  <script src="archetypes-data.js"></script>
  <script>
    const list = document.getElementById('archetypes-list');
    list.innerHTML = Object.entries(archetypesData).map(([name, desc]) =>
      `<div class="archetype-block">
        <h2>${name}</h2>
        <p>${desc.replace(/\n/g, '<br>')}</p>
      </div>`
    ).join('');
  </script>
</body>
</html>
